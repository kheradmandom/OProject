						                        <div class="col">
<!-- Phone Number -->

                        </div>
                    </div>
					
					
					
					
					
					<div class="form-row mb-3">

                           <!-- Password -->

                        </div>
                        <div class="col">
                            <!-- Confirm Password -->
                    <input type="password" id="defaultLoginFormPassword" class="form-control validate-input" data-validate="Password is required" placeholder="تایید رمز عبور" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="pass">
                        </div>
                    </div>
					
                    

			
			
			
			
			
			
                    <div class="flex-sb-m w-full">

							</a>
                        </div>
                    </div>

                            </a>

                            
                        </div>
