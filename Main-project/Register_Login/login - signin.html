<!DOCTYPE html>
<html lang="en">

<head>
    <title>زبان - ورود</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/vazir/Vazir.ttf">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body style="background-color: #666666;">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-43">
						ورود
					</span>


                    <!-- Email -->
                    <input type="email" id="defaultLoginFormEmail" class="form-control mb-3" data-validate="Valid email is required: ex@abc.xyz" placeholder="ایمیل" name="email">

                    <!-- Password -->
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-3 validate-input" data-validate="Password is required" placeholder="رمز عبور" name="pass">

                    <div class="flex-sb-m w-full">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
								مرا به خاطر بسپار
							</label>
                        </div>

                        <div>
                            <a href="#" class="txt1">
								رمز عبور خود را فراموش کردید؟
							</a>
                        </div>
                    </div>

                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit">ورود</button>

                    <!-- Register -->
                    <p style="direction: rtl;">عضو نیستید؟
                        <a href="">ثبت نام</a>
                    </p>

                    <hr>

                    <div class="text-center p-t-20 p-b-10">
                        <span class="txt2">
							عضویت با استفاده از
						</span>
                    </div>

                    <div class="login100-form-social flex-c-m">
                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                            <i class="fa fa-google" aria-hidden="true"></i>
                        </a>


                    </div>
                </form>


                <div class="login100-more" style="background-image: url('images/lg1.jpg');">
                </div>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>

</html>
